{% extends "base.html" %}

{% block "title" %}Search results{% endblock %}

{% block "content" %}
<h1>Search by query "{{ query }}" results:</h1>
<br>
{% if cars %}
{% for car in cars %}
<p><a href="{% url 'car' car.pk %}">{{ car }}</a></p>
{% endfor %}
{% else %}
<p>Oops. Nothing found.</p>
{% endif %}
{% endblock %}
