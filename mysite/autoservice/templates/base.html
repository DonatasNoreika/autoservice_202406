<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block "title" %}{% endblock %}</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Favicons -->
    <link href='{% static "assets/img/favicon.png" %}' rel="icon">
    <link href='{% static "assets/img/apple-touch-icon.png" %}' rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

    <link href='{% static "assets/img/favicon.png" %}' rel="icon">
    <!-- Vendor CSS Files -->
    <link href='{% static "assets/vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">
    <link href='{% static "assets/vendor/bootstrap-icons/bootstrap-icons.css" %}' rel="stylesheet">
    <link href='{% static "assets/vendor/aos/aos.css" %}' rel="stylesheet">
    <link href='{% static "assets/vendor/glightbox/css/glightbox.min.css" %}' rel="stylesheet">
    <link href='{% static "assets/vendor/swiper/swiper-bundle.min.css" %}' rel="stylesheet">

    <!-- Main CSS File -->
    <link href='{% static "assets/css/main.css" %}' rel="stylesheet">

</head>

<body class="starter-page-page">
{% load i18n %}
<header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

        <a href="{% url 'index' %}" class="logo d-flex align-items-center me-auto">
            <img src="assets/img/logo.png" alt="">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                 class="bi bi-car-front me-2"
                 viewBox="0 0 16 16">
                <path d="M4 9a1 1 0 1 1-2 0 1 1 0 0 1 2 0m10 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0M6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2zM4.862 4.276 3.906 6.19a.51.51 0 0 0 .497.731c.91-.073 2.35-.17 3.597-.17s2.688.097 3.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 10.691 4H5.309a.5.5 0 0 0-.447.276"/>
                <path d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679q.05.242.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.8.8 0 0 0 .381-.404l.792-1.848ZM4.82 3a1.5 1.5 0 0 0-1.379.91l-.792 1.847a1.8 1.8 0 0 1-.853.904.8.8 0 0 0-.43.564L1.03 8.904a1.5 1.5 0 0 0-.03.294v.413c0 .796.62 1.448 1.408 1.484 1.555.07 3.786.155 5.592.155s4.037-.084 5.592-.155A1.48 1.48 0 0 0 15 9.611v-.413q0-.148-.03-.294l-.335-1.68a.8.8 0 0 0-.43-.563 1.8 1.8 0 0 1-.853-.904l-.792-1.848A1.5 1.5 0 0 0 11.18 3z"/>
            </svg>
            <h1 class="sitename">Autoservice</h1>
        </a>
        {% include 'menu.html' %}
    </div>
</header>

<main class="main">

    <!-- Starter Section Section -->
    <section id="starter-section" class="starter-section section">
        <div class="container mt-4">
            <div class="row">
                <div class="col-sm">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'info' or message.tags == 'success' %}success{% endif %}"
                         role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- Section Title -->
        <div class="container section-title" data-aos="fade-up">
            <h2>{% block "title2" %}{% endblock %}</h2>
        </div><!-- End Section Title -->

        <div class="container" data-aos="fade-up">
            <p>{% block "content" %}{% endblock %}</p>
        </div>

    </section><!-- /Starter Section Section -->

</main>

<footer id="footer" class="footer position-relative">

    <div class="container footer-top">
        <div class="row gy-4">

            <div class="col-lg-4 col-md-12 footer-newsletter">
                <form action="{% url 'search' %}" method="get">
                    <div class="newsletter-form">
                        <input class="my-input" type="text" name="query">
                        <input class="my-submit" type="submit" value='{% trans "Search" %}'>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div class="container copyright text-center mt-4">
        <p>Â© Donatas Noreika
    </div>

</footer>

<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Preloader -->
<div id="preloader"></div>

<link href='{% static "assets/img/favicon.png" %}' rel="icon">
<!-- Vendor JS Files -->
<script src='{% static "assets/vendor/bootstrap/js/bootstrap.bundle.min.js" %}'></script>
<script src='{% static "assets/vendor/php-email-form/validate.js" %}'></script>
<script src='{% static "assets/vendor/aos/aos.js" %}'></script>
<script src='{% static "assets/vendor/glightbox/js/glightbox.min.js" %}'></script>
<script src='{% static "assets/vendor/swiper/swiper-bundle.min.js" %}'></script>

<!-- Main JS File -->
<script src='{% static "assets/js/main.js" %}'></script>


</body>

</html>
